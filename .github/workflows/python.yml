name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."

name: Build EXE

on:
  push:
    branches:
      - main  # או כל ענף אחר שתרצה

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # גרסת Python שלך

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install bs4
          pip install gematriapy
          pip install base64
          pip install urllib3
          pip install PyQt5-Qt5
          pip install PyQt5
          pip install pyluach

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --windowed --clean --onefile --icon "YOSEFTT/-/.github/workflows/images/A.ico" --version-file "YOSEFTT/-/.github/workflows/information/version_info.txt" AAA.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: exe-file
          path: dist/עריכת ספרי דיקטה.exe
